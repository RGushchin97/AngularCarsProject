<div class="container-fluid">
  <mat-form-field class="padding-top">
    <input matInput [(ngModel)]="searchText" placeholder="Type filter" />
  </mat-form-field>
  <br />
  <div class="mat-radio-container">
    <mat-radio-group [(ngModel)]="ignoreTextCase" name="case">Case:
      <mat-radio-button name="mat-radio-case-ignore" [value]="true" aria-label="Ignore">
        Ignore
      </mat-radio-button>
      <mat-radio-button name="mat-radio-case-sensitive" [value]="false" aria-label="Sensitive">
        Sensitive
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>

<table mat-table [dataSource]="cars | markFilter : searchText : ignoreTextCase" class="mat-elevation-z8">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let car"> {{car.make}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Manufacture date </th>
    <td mat-cell *matCellDef="let car"> {{car.manufactureDate | date: "MMMM dd yyyy"}} </td>
  </ng-container>

  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let car"> {{car.mileage}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let car"> {{car.color}} </td>
  </ng-container>

  <ng-container matColumnDef="forSale">
    <th mat-header-cell *matHeaderCellDef> Is for sale </th>
    <td mat-cell *matCellDef="let car"><mat-checkbox [checked]="car.forSale" [disabled]="true"></mat-checkbox></td>
  </ng-container>

  <ng-container matColumnDef="delBtns">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let car" ><button mat-button color="warn" class="btn-block" (click)="deleteCar(car)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-button class="btn btn-block" color="primary" routerLink="/cars/create">Add car</button>
